<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Barriers</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="gameCanvas">
        <div class="sprite" id="sprite"></div>
        <div class="barrier" id="barrier1"></div>
        <div class="barrier" id="barrier2"></div>
        <!-- Green win area -->
        <div id="winArea"></div>
    </div>

    <!-- Collision Image -->
    <img id="collisionImage" src="./assets/download-1.jpg" alt="Collision Detected" />

    <!-- Win Panel -->
    <div id="winPanel">
        <p>You Win!</p>
        <button id="resetButton">Restart</button>
    </div>

    <script src="Lv1.js"></script>
</body>
</html>
