<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dunes of Dooms</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
  </head>

  <body>
    <div id="main-menu">
      <div id="menu-background" style="display:grid">
        <img id="menu-image" src="MENU.png" alt="menu-image" style="display:none" >
        <img id="title-image" src="title.png" alt="title" style="margin: auto; height: 80px">
        <img id="start-button" src="click.play.png" alt="StartButton" style="display:block">
      </div> 
      
    </div>


    <div id="game">
      <div id="game-score">
        <div id="current-score">
          <span id="score">Score: 0</span>
        </div>
       

        <div id="high-score">
          <span id="score">High-Score: 0</span>

        </div>
      </div>
      

      <div id="game-board">
        <div class="game-border">
          <div class="grid" id="grid">

          </div>
        </div>

      </div>  
    </div>
    
    <img id="background-image" src="z.BG.png" style="display:none"/>

  </body>
